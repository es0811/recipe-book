<div class="row">
    <div class="col-xs-12 col-md-5-offset-3">
        <!-- <div *ngIf="error" class="alert alert-danger">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close) = "onHandleError()"></app-alert> -->
        <ng-template appPlaceHolder></ng-template>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f = "ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" ngModel required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" ngModel required minlength="6">
            </div>

            <div>
                <button [disabled]="!f.valid" class="btn btn-primary" type="submit">{{ isLoginMode? 'Login' : 'Sign Up'}}</button>
                <button type="button" class="btn btn-primary" style="margin-left: 5px;" (click)="onSwitchMode()">Switch to {{ isLoginMode? 'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
